{% extends 'base.html' %}
{% load static %}

{% block title %}Doctor Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{% if form.instance.pk %}Edit Doctor{% else %}Add Doctor{% endif %}</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
