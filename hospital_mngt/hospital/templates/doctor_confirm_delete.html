{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Doctor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Delete Doctor</h2>
    <p class="text-center">Are you sure you want to delete <strong>{{ doctor.name }}</strong>?</p>

    <div class="text-center mt-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
