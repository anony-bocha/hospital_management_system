{% extends 'base.html' %}
{% block content %}
<h2>Patient List</h2>
<a href="{% url 'patient_create' %}" class="btn btn-primary mb-3">Add Patient</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.mobile }}</td>
                <td>{{ patient.address }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No patients found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
